<!doctype html>
    <head>
        <meta charset = "utf-8" />
    </head>
    <body>
        <script>
            function mixer(zdanie)
            {
                var ostatniElement_liczba = zdanie.length;
                var liczbaPrzejsc = Math.floor(Math.random()*ostatniElement_liczba)+1;
                for (var i=0; i<=liczbaPrzejsc; i++)
                {
                   var losowaLiczba = (Math.floor(Math.random()*ostatniElement_liczba+1)); //Losuje liczbę od 0 do ostatniego elementu w zdaniu.
                   var litera = zdanie.charCodeAt(losowaLiczba); //Zamiana litery na kod ASCII.
            
                   if(litera>64 && litera<91){
                        litera=litera+32;
                    }
                   else if(litera>96 && litera<123){
                        litera=litera-32;
                    }
                    else
                   {
                    continue;
                   }
                    var ZLitera = String.fromCharCode(litera) //Przekształcenie litery z kodu ASCII.
                   document.write(ZLitera);
                   document.write(zdanie[0]);
                }
            }
            mixer("ala MA kota")
        </script>
    </body>
</html>
